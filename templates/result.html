<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Prediksi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            font-family: 'Montserrat', sans-serif;
        }
        .result-container {
            background-color: white;
            padding: 40px;
            margin-top: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-in-out;
        }
        h2, h3 {
            color: #4e54c8;
            font-weight: 600;
        }
        .btn-custom {
            background-color: #4e54c8;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #3c43a4;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="result-container col-md-6 text-center">
            <h2>Hasil Prediksi Kualitas Udara</h2>
            <h3 class="text-success mt-4">{{ prediction_text }}</h3>
            <p class="mt-3">{{ keterangan }}</p> <!-- Menambahkan keterangan di sini -->
            <div class="mt-4">
                <a href="/" class="btn btn-custom">Kembali</a>
            </div>
        </div>
    </div>
</body>
</html>
